<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Expenses</title>

    <link rel="stylesheet" href="./assets/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div class="container central">
        <h1 class="header">Expense Tracker</h1>
        <div class="items">
            <h3 class="add">Add A New Item</h3>
            <div class="input-area">
            <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="input1">Expenses</label>
                    <input type="text" class="form-control" id="expenses" placeholder="Type of expenses">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                      <label for="input2">Amount</label>
                      <input type="number" class="form-control" id="amount" placeholder="Amount spent">
                    </div>
                  </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="input2">Date</label>
                    <input type="date" class="form-control" id="date">
                  </div>
                </div>
              </div>
            </div>

              <div class="row justify-content-center for-btn">
                <div class="col-md-4">
                  <button id="update" type="button" class="btn for-btn-color btn-block">Add Expenses</button>
                </div>
                <div class="col-md-4">
                    <button id="clear" type="button" class="btn for-btn-color btn-block">Clear Table</button>
                  </div>
              </div>
        </div>

        <div>
            <div class="table-responsive">
              <table class="table table-bordered table-striped" id="expenseTable">
                <thead class="thead-dark">
                  <tr>
                    <th>Expenses</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody id="expenseTableBody"></tbody>
              </table>
            </div>
          </div>

          <div>
            <canvas id="barChart"></canvas>
          </div>         
    </div>


    <script src="./assets/expenses.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
